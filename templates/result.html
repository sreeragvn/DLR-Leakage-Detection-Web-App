<!DOCTYPE html>
<html>
<head>
    <title>Leakage coordinates</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .container {
            display: flex;
        }

        .left {
            flex: 1;
            padding: 10px;
        }

        .right {
            flex: 1;
            padding: 10px;
        }

        .image {
            width: 100%; /* Adjust the width as needed */
        }
    </style>
</head>
<body>
    <h1>Leakage coordinates</h1>
    <!-- Tables on the left side -->
    <div class="container">
        <div class="left">
            <div class="center-table">
                <table id="result-table">
                    <tr>
                        <th colspan="2">Leakage coordinates</th>
                    </tr>
                    <tr>
                        <th>X</th>
                        <th>Y</th>
                    </tr>
                    <tr>
                        <td>{{ total_sum }}</td>
                        <td>{{ product_result }}</td>
                    </tr>
                </table>
            </div>

            <div class="center-table">
                <table id="result-table">
                    <tr>
                        <th colspan="2">User inputs</th>
                    </tr>
                    <tr>
                        <th>MFC</th>
                        <th>Flow rate</th>
                    </tr>
                    {% for i, value in enumerated_float_inputs %}
                    <tr>
                        <td>MFC{{ i }}</td>
                        <td>{{ value }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        
        <!-- Image on the right side -->
        <div class="image-container">
            <img src="{{ url_for('static', filename='predictions_plot.png') }}" alt="Predictions Plot" class="image">
        </div>
    </div>
</body>
</html>
